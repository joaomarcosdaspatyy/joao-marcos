<h1>História do Vasco</h1>
<h2>O Vasco da Gama foi fundado como um clube de remo em 1898, por um grupo de 63 rapazes remadores, imigrantes portugueses. A reunião aconteceu no bairro da saúde. o nome escolhido foi Club de Regatas Vasco da Gama, em homenagem aos 400 anos a viagem do almirante à Índia.</h2>
